<body>
    <div class="container"></div>
    <script>
        (async()=>{
            const response = await fetch('./imdb.json');
            const data = await response.json();
            
            const htmlist = data.map( ({src,alt}) => `<li><img src='${src}'><smal>${alt}</small></li>`);

            document.querySelector('.container').innerHTML = htmlist;
        })();
    </script>
</body>
